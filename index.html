<body class="flex justify-center items-center">

    <div class="grid bg-white rounded-[12px] w-[340px] h-[50px] ml-4"><input type="text" id="Results"></div>
    <div class="grid grid-cols-4 text-white text-[40px] mt-[10px] p-2">
        <button onclick="clearResult()" class="bg-white text-black font-sans m-3 w-[65px] h-[60px] rounded-[20px]">C</button>
        <button onclick="addResult('%')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">%</button>

        <button onclick="addResult('/')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">/</button>
        <button onclick="addResult(7)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">7</button>
        <button onclick="addResult(8)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">8</button>
        <button onclick="addResult(9)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">9</button>
        <button onclick="addResult('*')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">*</button>
        <button onclick="addResult(4)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">4</button>
        <button onclick="addResult(5)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">5</button>
        <button onclick="addResult(6)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">6</button>
        <button onclick="addResult('-')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">-</button>
        <button onclick="addResult('.')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">.</button>
        <button onclick="addResult(0)"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">0</button>
        <button onclick="addResult('00')"  class="bg-white text-black  m-3 w-[65px] h-[60px] rounded-[20px]">00</button>
